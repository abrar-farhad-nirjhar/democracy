{% load staticfiles %}
{% csrf_token %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'manager.css' %}">
    <link rel="stylesheet" href="{% static 'create_poll.css' %}">
</head>
<body>
    {% csrf_token %}
    
    <div class="head-box">

        <div id="game-changer"><h1>Welcome {{user.user.first_name}}</h1></div>

        <div class="menu">
            

            <ul class="list-flex">
                <a href="{% url 'create_polls' %}"><li class="flex-objects">Create Poll</li></a>
                <li class="flex-objects">Add Candidate</li>
                <li class="flex-objects">Current Polls</li>
                <li class="flex-objects">Add Voter</li>
                <a href="{% url 'logout_page' %}"><li class="flex-objects">Logout</li></a>
            </ul>

            <br>
            <br>

            

            
        </div>
        <div class="create_box">
            <form action="{% url 'creating_polls' %}" method="POST">

                <h3>TITLE</h3>
                <input type="text" name="title" id="title" required>
                <h3>DESCRIPTION</h3>
                <textarea name="description" id="desc" cols="100" rows="18"></textarea>
                <br>
                <br>
                <button type="submit" id="btn">CREATE POLL</button>
            
            </form>
        </div>
    
    </div>

    
    
</body>
</html>
